<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780 480" width="780" height="480">
  <defs>
    <style>
      .mono { font-family: 'Courier New', Courier, monospace; }

      /* ── Smooth cursor blink (more natural) ── */
      @keyframes blink {
        0%,49%  { opacity:1; }
        50%,100%{ opacity:0; }
      }

      /* ── Screen flicker (subtle CRT effect) ── */
      @keyframes flicker {
        0%   { opacity:1; }
        2%   { opacity:.95; }
        3%   { opacity:1; }
        60%  { opacity:1; }
        61%  { opacity:.97; }
        62%  { opacity:1; }
        100% { opacity:1; }
      }

      /* ── Smooth glow pulse on border ── */
      @keyframes glow {
        0%,100%{ filter: drop-shadow(0 0 2px #00ff41); }
        50%    { filter: drop-shadow(0 0 5px #00ff41); }
      }

      /* ── Smooth name reveal (VARUN) ── */
      @keyframes slideVarun {
        0%  { opacity:0; transform:translateY(12px); }
        100%{ opacity:1; transform:translateY(0); }
      }
      .varun-g {
        opacity:0;
        animation: slideVarun 0.4s cubic-bezier(0.34,1.56,0.64,1) 2.1s both;
      }

      /* ── Smooth name reveal (MENDRE) ── */
      @keyframes slideMendre {
        0%  { opacity:0; transform:translateY(12px); }
        100%{ opacity:1; transform:translateY(0); }
      }
      .mendre-g {
        opacity:0;
        animation: slideMendre 0.4s cubic-bezier(0.34,1.56,0.64,1) 2.6s both;
      }

      /* ── Prompt 2 smooth entrance ── */
      @keyframes popIn {
        0%  { opacity:0; transform:translateY(-2px); }
        100%{ opacity:1; transform:translateY(0); }
      }
      .prompt2-g {
        opacity:0;
        animation: popIn 0.08s ease-out 4.4s both;
      }

      /* ── Smooth output box entrance ── */
      @keyframes slideBox {
        0%  { opacity:0; transform:translateY(6px); }
        100%{ opacity:1; transform:translateY(0); }
      }
      .output-box {
        opacity:0;
        animation: slideBox 0.25s cubic-bezier(0.34,1.56,0.64,1) 7.0s both;
      }

      /* ── Smooth role transitions (Software Developer) ── */
      @keyframes role1life {
        0%    { opacity:0; transform:translateX(-4px); }
        3%    { opacity:1; transform:translateX(0); }
        53%   { opacity:1; transform:translateX(0); }
        68%   { opacity:0; transform:translateX(4px); }
        100%  { opacity:0; transform:translateX(4px); }
      }
      .role1-text {
        opacity:0;
        animation: role1life 4.2s ease-in-out 7.2s infinite;
      }

      /* ── Smooth role transitions (Backend Developer) ── */
      @keyframes role2life {
        0%    { opacity:0; transform:translateX(-4px); }
        62%   { opacity:0; transform:translateX(-4px); }
        75%   { opacity:1; transform:translateX(0); }
        93%   { opacity:1; transform:translateX(0); }
        100%  { opacity:0; transform:translateX(4px); }
      }
      .role2-text {
        opacity:0;
        animation: role2life 4.2s ease-in-out 7.2s infinite;
      }

      /* ── Enhance screen and border effects ── */
      .screen-g { animation: flicker 8s ease-in-out infinite; }
      .border-g  { animation: glow 3s ease-in-out infinite; }

      /* ── Character-by-character typing for cmd1: "whoami" ── */
      /* Each char appears at: 0.9, 1.02, 1.14, 1.26, 1.38, 1.50s */
      @keyframes charAppear { from { opacity:0; } to { opacity:1; } }

      .c1-1 { opacity:0; animation: charAppear 0s 0.90s both; }
      .c1-2 { opacity:0; animation: charAppear 0s 1.02s both; }
      .c1-3 { opacity:0; animation: charAppear 0s 1.14s both; }
      .c1-4 { opacity:0; animation: charAppear 0s 1.26s both; }
      .c1-5 { opacity:0; animation: charAppear 0s 1.38s both; }
      .c1-6 { opacity:0; animation: charAppear 0s 1.50s both; }

      /* ── Character-by-character typing for cmd2: "ls ./roles" ── */
      /* Each char appears at: 5.2, 5.32, 5.44, 5.56, 5.68, 5.80, 5.92, 6.04, 6.16, 6.28s */
      .c2-1  { opacity:0; animation: charAppear 0s 5.20s both; }
      .c2-2  { opacity:0; animation: charAppear 0s 5.32s both; }
      .c2-3  { opacity:0; animation: charAppear 0s 5.44s both; }
      .c2-4  { opacity:0; animation: charAppear 0s 5.56s both; }
      .c2-5  { opacity:0; animation: charAppear 0s 5.68s both; }
      .c2-6  { opacity:0; animation: charAppear 0s 5.80s both; }
      .c2-7  { opacity:0; animation: charAppear 0s 5.92s both; }
      .c2-8  { opacity:0; animation: charAppear 0s 6.04s both; }
      .c2-9  { opacity:0; animation: charAppear 0s 6.16s both; }
      .c2-10 { opacity:0; animation: charAppear 0s 6.28s both; }

      /* ── Cursor for cmd1: moves right with each character, then blinks after done ── */
      /* Prompt "varun@dev:~$ " at x=30, font-size=14 monospace ~8.4px/char = 13 chars = ~109px → cmd starts x=139 */
      /* whoami: start=139, w=148, h=156, o=165, a=173, m=182, i=190, done=199 (after 'i') */
      @keyframes cur1move {
        0%   { x: 139px; }
        16%  { x: 148px; }
        33%  { x: 156px; }
        50%  { x: 165px; }
        66%  { x: 173px; }
        83%  { x: 182px; }
        100% { x: 190px; }
      }
      /* After typing done cursor just blinks at final position */
      @keyframes cur1blink {
        0%,49%  { opacity:1; }
        50%,100%{ opacity:0; }
      }

      /* Cursor appears at typing start, moves, then blinks */
      @keyframes cur1life {
        0%    { opacity: 0; }
        0.01% { opacity: 1; }
        100%  { opacity: 1; }
      }
      .cur-cmd1-move {
        animation: cur1move 0.72s steps(6,end) 0.9s both,
                   cur1life 100s linear 0.9s both;
      }
      .cur-cmd1 {
        animation: cur1move 0.72s steps(6,end) 0.9s both,
                   cur1life 100s linear 0.9s both,
                   cur1blink 0.65s step-end 1.62s infinite;
      }

      /* ── Cursor for cmd2: "ls ./roles" 10 chars ── */
      /* starts x=139, each char ~8.4px: l=139,s=148,' '=156,.=165,/=173,r=182,o=190,l=199,e=207,s=215, done=224 */
      @keyframes cur2move {
        0%   { x: 139px; }
        10%  { x: 148px; }
        20%  { x: 156px; }
        30%  { x: 165px; }
        40%  { x: 173px; }
        50%  { x: 182px; }
        60%  { x: 190px; }
        70%  { x: 199px; }
        80%  { x: 207px; }
        90%  { x: 215px; }
        100% { x: 224px; }
      }
      .cur-cmd2-move {
        animation: cur2move 1.2s steps(10,end) 5.2s both;
      }
      .cur-cmd2 {
        animation: cur2move 1.2s steps(10,end) 5.2s both,
                   cur1blink 0.65s step-end 6.4s infinite;
      }

    </style>

    <!-- scanline texture -->
    <pattern id="scanlines" x="0" y="0" width="780" height="4" patternUnits="userSpaceOnUse">
      <rect y="0" width="780" height="2" fill="rgba(0,0,0,0.18)"/>
      <rect y="2" width="780" height="2" fill="transparent"/>
    </pattern>

    <!-- green text glow -->
    <filter id="textGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="1.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- strong glow for big name -->
    <filter id="nameGlow" x="-15%" y="-15%" width="130%" height="130%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

  </defs>

  <!-- ── TERMINAL BACKGROUND ── -->
  <rect width="780" height="480" fill="#0d0d0d" rx="6"/>

  <!-- title bar -->
  <rect x="0" y="0" width="780" height="32" fill="#1a1a1a" rx="6"/>
  <rect x="0" y="20" width="780" height="12" fill="#1a1a1a"/>
  <!-- traffic lights -->
  <circle cx="22" cy="16" r="6" fill="#ff5f57"/>
  <circle cx="42" cy="16" r="6" fill="#febc2e"/>
  <circle cx="62" cy="16" r="6" fill="#28c840"/>
  <!-- title -->
  <text x="390" y="21" class="mono" font-size="11" fill="#666" text-anchor="middle">varun@dev — terminal</text>

  <!-- terminal body -->
  <rect x="0" y="32" width="780" height="448" fill="#0d0d0d"/>

  <g class="screen-g">

    <!-- ════════════════════════════════
         PROMPT 1 — whoami (character by character)
    ════════════════════════════════ -->

    <!-- prompt prefix: always visible -->
    <text x="30" y="78" class="mono" font-size="14" fill="#00ff41" filter="url(#textGlow)">
      <tspan fill="#5faf5f">varun</tspan><tspan fill="#888">@</tspan><tspan fill="#5faf5f">dev</tspan><tspan fill="#888">:</tspan><tspan fill="#6699ff">~</tspan><tspan fill="#888">$</tspan><tspan fill="#00ff41"> </tspan>
    </text>

    <!-- whoami characters, each appearing one at a time -->
    <text class="mono" font-size="14" fill="#00ff41" filter="url(#textGlow)">
      <tspan x="139" y="78" class="c1-1">w</tspan>
    </text>
    <text class="mono" font-size="14" fill="#00ff41" filter="url(#textGlow)">
      <tspan x="148" y="78" class="c1-2">h</tspan>
    </text>
    <text class="mono" font-size="14" fill="#00ff41" filter="url(#textGlow)">
      <tspan x="156" y="78" class="c1-3">o</tspan>
    </text>
    <text class="mono" font-size="14" fill="#00ff41" filter="url(#textGlow)">
      <tspan x="165" y="78" class="c1-4">a</tspan>
    </text>
    <text class="mono" font-size="14" fill="#00ff41" filter="url(#textGlow)">
      <tspan x="173" y="78" class="c1-5">m</tspan>
    </text>
    <text class="mono" font-size="14" fill="#00ff41" filter="url(#textGlow)">
      <tspan x="182" y="78" class="c1-6">i</tspan>
    </text>

    <!-- cursor for cmd1 (moves + blinks) -->
    <rect y="62" width="8" height="16" fill="#00ff41" filter="url(#textGlow)"
          class="cur-cmd1-move cur-cmd1"/>

    <!-- ════════════════════════════════
         OUTPUT 1 — VARUN MENDRE
    ════════════════════════════════ -->

    <g class="varun-g">
      <text x="28" y="188" class="mono" font-size="104" font-weight="900"
            fill="none" stroke="#00ff41" stroke-width="1.5"
            letter-spacing="4" filter="url(#nameGlow)">VARUN</text>
    </g>

    <g class="mendre-g">
      <text x="28" y="300" class="mono" font-size="104" font-weight="900"
            fill="none" stroke="#00ff41" stroke-width="1.5"
            letter-spacing="1" filter="url(#nameGlow)">MENDRE</text>
    </g>

    <!-- ════════════════════════════════
         PROMPT 2 — ls ./roles (character by character)
    ════════════════════════════════ -->

    <g class="prompt2-g">
      <!-- prompt prefix -->
      <text x="30" y="346" class="mono" font-size="14" fill="#00ff41" filter="url(#textGlow)">
        <tspan fill="#5faf5f">varun</tspan><tspan fill="#888">@</tspan><tspan fill="#5faf5f">dev</tspan><tspan fill="#888">:</tspan><tspan fill="#6699ff">~</tspan><tspan fill="#888">$</tspan><tspan fill="#00ff41"> </tspan>
      </text>

      <!-- "ls ./roles" characters appearing one at a time -->
      <text class="mono" font-size="14" fill="#00ff41" filter="url(#textGlow)">
        <tspan x="139" y="346" class="c2-1">l</tspan>
      </text>
      <text class="mono" font-size="14" fill="#00ff41" filter="url(#textGlow)">
        <tspan x="148" y="346" class="c2-2">s</tspan>
      </text>
      <text class="mono" font-size="14" fill="#00ff41" filter="url(#textGlow)">
        <tspan x="156" y="346" class="c2-3"> </tspan>
      </text>
      <text class="mono" font-size="14" fill="#00ff41" filter="url(#textGlow)">
        <tspan x="165" y="346" class="c2-4">.</tspan>
      </text>
      <text class="mono" font-size="14" fill="#00ff41" filter="url(#textGlow)">
        <tspan x="173" y="346" class="c2-5">/</tspan>
      </text>
      <text class="mono" font-size="14" fill="#00ff41" filter="url(#textGlow)">
        <tspan x="182" y="346" class="c2-6">r</tspan>
      </text>
      <text class="mono" font-size="14" fill="#00ff41" filter="url(#textGlow)">
        <tspan x="190" y="346" class="c2-7">o</tspan>
      </text>
      <text class="mono" font-size="14" fill="#00ff41" filter="url(#textGlow)">
        <tspan x="199" y="346" class="c2-8">l</tspan>
      </text>
      <text class="mono" font-size="14" fill="#00ff41" filter="url(#textGlow)">
        <tspan x="207" y="346" class="c2-9">e</tspan>
      </text>
      <text class="mono" font-size="14" fill="#00ff41" filter="url(#textGlow)">
        <tspan x="215" y="346" class="c2-10">s</tspan>
      </text>

      <!-- cursor cmd2 -->
      <rect y="330" width="8" height="16" fill="#00ff41" filter="url(#textGlow)"
            class="cur-cmd2-move cur-cmd2"/>
    </g>

    <!-- ════════════════════════════════
         OUTPUT 2 — Role switcher
    ════════════════════════════════ -->

    <!-- output box (static once visible) -->
    <g class="output-box">
      <rect x="28" y="368" width="724" height="56" rx="2"
            fill="rgba(0,255,65,0.05)" stroke="#00ff41" stroke-width=".8" stroke-opacity=".5"/>
      <!-- left accent -->
      <rect x="28" y="368" width="3" height="56" fill="#00ff41" fill-opacity=".9"/>

      <!-- Software Developer -->
      <g class="role1-text">
        <text x="48" y="402" class="mono" font-size="18" fill="#00ff41"
              letter-spacing="1" filter="url(#textGlow)">
          <tspan fill="#5faf5f">›</tspan>  Software Developer
        </text>
      </g>

      <!-- Backend Developer -->
      <g class="role2-text">
        <text x="48" y="402" class="mono" font-size="18" fill="#00ff41"
              letter-spacing="1" filter="url(#textGlow)">
          <tspan fill="#5faf5f">›</tspan>  Backend Developer
        </text>
      </g>
    </g>

    <!-- ════════════════════════════════
         STATUS BAR
    ════════════════════════════════ -->
    <rect x="0" y="454" width="780" height="26" fill="#111"/>
    <text x="30" y="471" class="mono" font-size="10" fill="#444">
      github.com/varunmendre
    </text>
    <text x="580" y="471" class="mono" font-size="10" fill="#444">
      INSERT  ·  utf-8  ·  bash
    </text>

    <!-- SCANLINES -->
    <rect x="0" y="32" width="780" height="422" fill="url(#scanlines)" opacity=".5"/>

    <!-- boot sweep -->
    <rect x="0" y="32" width="780" height="3" fill="#00ff41" opacity="0">
      <animate attributeName="opacity" values="0;.4;0" dur="0.75s" begin="0s" repeatCount="1"/>
      <animateTransform attributeName="transform" type="translate"
                        from="0,0" to="0,450" dur="0.75s" begin="0s" repeatCount="1"/>
    </rect>

  </g>
</svg>
