<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780 480" width="780" height="480">
  <defs>
    <style>
      .mono { font-family: 'Courier New', Courier, monospace; }

      /* ── cursor blink ── */
      @keyframes blink {
        0%,49%  { opacity:1; }
        50%,100%{ opacity:0; }
      }

      /* ── screen flicker (subtle, like real CRT) ── */
      @keyframes flicker {
        0%   { opacity:1; }
        2%   { opacity:.94; }
        3%   { opacity:1; }
        60%  { opacity:1; }
        61%  { opacity:.96; }
        62%  { opacity:1; }
        100% { opacity:1; }
      }

      /* ── glow pulse on border ── */
      @keyframes glow {
        0%,100%{ filter: drop-shadow(0 0 2px #00ff41); }
        50%    { filter: drop-shadow(0 0 6px #00ff41); }
      }

      /*
        TIMELINE (total loop ~18s):
        0.0s  — screen on, cursor blinks at prompt
        0.8s  — start typing "whoami" slowly (7 chars × 0.13s = 0.91s)
        1.7s  — whoami fully typed, cursor blinks
        2.2s  — VARUN appears (fade+slide)
        2.7s  — MENDRE appears (fade+slide)
        3.5s  — pause, feel the output
        4.5s  — new prompt appears, cursor blinks
        5.3s  — start typing "ls ./roles" (10 chars × 0.13s = 1.3s)
        6.6s  — ls fully typed, cursor blinks
        7.2s  — output box appears
        7.4s  — "Software Developer" types in
        9.5s  — fade out Software Developer
        9.8s  — "Backend Developer" types in
        12.0s — pause on Backend Developer
        13.0s — fade everything out slowly
        14.5s — blank screen, cursor at fresh prompt
        15.5s — loop restart
      */

      /* whoami mask: starts covering text (width=200), shrinks to 0 */
      /* text starts at x=196, each char ~10px wide */
      @keyframes typeWhoami {
        0%   { width:120px; }
        100% { width:0px;   }
      }
      .mask-cmd1 {
        /* starts at 0.8s, 0.91s duration, 7 steps */
        animation: typeWhoami 0.91s steps(7,end) 0.8s both;
      }

      /* cursor moves right as typing happens — same timing */
      @keyframes cursorWhoami {
        0%   { x:196px; }
        100% { x:312px; }
      }
      .cur-cmd1-move {
        animation: cursorWhoami 0.91s steps(7,end) 0.8s both;
      }
      /* cursor blinks before typing starts and after */
      .cur-cmd1 {
        animation: blink 0.7s step-end infinite;
      }

      /* VARUN: fade+translateY in */
      @keyframes slideVarun {
        0%  { opacity:0; transform:translateY(14px); }
        100%{ opacity:1; transform:translateY(0); }
      }
      .varun-g {
        opacity:0;
        animation: slideVarun 0.35s ease-out 2.2s both;
      }

      /* MENDRE */
      @keyframes slideMendre {
        0%  { opacity:0; transform:translateY(14px); }
        100%{ opacity:1; transform:translateY(0); }
      }
      .mendre-g {
        opacity:0;
        animation: slideMendre 0.35s ease-out 2.75s both;
      }

      /* prompt 2 appears */
      @keyframes popIn {
        0%  { opacity:0; }
        100%{ opacity:1; }
      }
      .prompt2-g {
        opacity:0;
        animation: popIn 0.05s steps(1,end) 4.5s both;
      }

      /* ls ./roles typing mask */
      @keyframes typeLs {
        0%   { width:170px; }
        100% { width:0px;   }
      }
      .mask-cmd2 {
        animation: typeLs 1.3s steps(10,end) 5.3s both;
      }

      /* ls cursor move */
      @keyframes cursorLs {
        0%   { x:196px; }
        100% { x:366px; }
      }
      .cur-cmd2-move {
        animation: cursorLs 1.3s steps(10,end) 5.3s both;
      }
      .cur-cmd2 {
        animation: blink 0.7s step-end infinite;
      }

      /* output box slides in */
      @keyframes slideBox {
        0%  { opacity:0; transform:translateY(8px); }
        100%{ opacity:1; transform:translateY(0); }
      }
      .output-box {
        opacity:0;
        animation: slideBox 0.2s ease-out 7.2s both;
      }

      /* Software Developer: types in, then fades out */
      @keyframes role1life {
        0%    { opacity:0; }
        2%    { opacity:1; }   /* appears at 7.4s */
        55%   { opacity:1; }   /* stays until ~9.5s into 4s cycle = 55% */
        68%   { opacity:0; }
        100%  { opacity:0; }
      }
      .role1-text {
        opacity:0;
        /* 4.5s cycle starting at 7.4s */
        animation: role1life 4.5s ease-in-out 7.4s infinite;
      }

      /* Backend Developer: fades in after role1 fades, stays, then resets */
      @keyframes role2life {
        0%    { opacity:0; }
        65%   { opacity:0; }   /* hidden while role1 is visible */
        78%   { opacity:1; }
        95%   { opacity:1; }
        100%  { opacity:0; }
      }
      .role2-text {
        opacity:0;
        animation: role2life 4.5s ease-in-out 7.4s infinite;
      }

      /* role separator dot pulses */
      @keyframes dotPulse {
        0%,100%{ opacity:.4; }
        50%    { opacity:1; }
      }

      .screen-g { animation: flicker 8s ease-in-out infinite; }
      .border-g  { animation: glow 3s ease-in-out infinite; }

    </style>

    <!-- scanline texture -->
    <pattern id="scanlines" x="0" y="0" width="780" height="4" patternUnits="userSpaceOnUse">
      <rect y="0" width="780" height="2" fill="rgba(0,0,0,0.18)"/>
      <rect y="2" width="780" height="2" fill="transparent"/>
    </pattern>

    <!-- green text glow -->
    <filter id="textGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="1.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- strong glow for big name -->
    <filter id="nameGlow" x="-15%" y="-15%" width="130%" height="130%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

  </defs>

  <!-- ── TERMINAL BACKGROUND ── -->
  <rect width="780" height="480" fill="#0d0d0d" rx="6"/>

  <!-- title bar -->
  <rect x="0" y="0" width="780" height="32" fill="#1a1a1a" rx="6"/>
  <rect x="0" y="20" width="780" height="12" fill="#1a1a1a"/>
  <!-- traffic lights -->
  <circle cx="22" cy="16" r="6" fill="#ff5f57"/>
  <circle cx="42" cy="16" r="6" fill="#febc2e"/>
  <circle cx="62" cy="16" r="6" fill="#28c840"/>
  <!-- title -->
  <text x="390" y="21" class="mono" font-size="11" fill="#666" text-anchor="middle">varun@dev — terminal</text>

  <!-- terminal body -->
  <rect x="0" y="32" width="780" height="448" fill="#0d0d0d"/>

  <g class="screen-g">

    <!-- ════════════════════════════════
         PROMPT 1 — whoami
    ════════════════════════════════ -->

    <!-- prompt prefix: always visible -->
    <text x="30" y="78" class="mono" font-size="14" fill="#00ff41" filter="url(#textGlow)">
      <tspan fill="#5faf5f">varun</tspan><tspan fill="#888">@</tspan><tspan fill="#5faf5f">dev</tspan><tspan fill="#888">:</tspan><tspan fill="#6699ff">~</tspan><tspan fill="#888">$</tspan><tspan fill="#00ff41"> whoami</tspan>
    </text>

    <!-- typing mask: covers "whoami" part, slides away -->
    <!-- "whoami" starts at approx x=196 -->
    <rect x="196" y="60" height="26" fill="#0d0d0d" class="mask-cmd1"/>

    <!-- cursor for cmd1 (moves + blinks) -->
    <rect y="62" width="8" height="16" fill="#00ff41" filter="url(#textGlow)"
          class="cur-cmd1-move cur-cmd1"/>

    <!-- ════════════════════════════════
         OUTPUT 1 — VARUN MENDRE
    ════════════════════════════════ -->

    <g class="varun-g">
      <text x="28" y="188" class="mono" font-size="104" font-weight="900"
            fill="none" stroke="#00ff41" stroke-width="1.5"
            letter-spacing="4" filter="url(#nameGlow)">VARUN</text>
    </g>

    <g class="mendre-g">
      <text x="28" y="300" class="mono" font-size="104" font-weight="900"
            fill="none" stroke="#00ff41" stroke-width="1.5"
            letter-spacing="1" filter="url(#nameGlow)">MENDRE</text>
    </g>

    <!-- ════════════════════════════════
         PROMPT 2 — ls ./roles
    ════════════════════════════════ -->

    <g class="prompt2-g">
      <text x="30" y="346" class="mono" font-size="14" fill="#00ff41" filter="url(#textGlow)">
        <tspan fill="#5faf5f">varun</tspan><tspan fill="#888">@</tspan><tspan fill="#5faf5f">dev</tspan><tspan fill="#888">:</tspan><tspan fill="#6699ff">~</tspan><tspan fill="#888">$</tspan><tspan fill="#00ff41"> ls ./roles</tspan>
      </text>

      <!-- typing mask for ls ./roles -->
      <rect x="196" y="328" height="26" fill="#0d0d0d" class="mask-cmd2"/>

      <!-- cursor cmd2 -->
      <rect y="330" width="8" height="16" fill="#00ff41" filter="url(#textGlow)"
            class="cur-cmd2-move cur-cmd2"/>
    </g>

    <!-- ════════════════════════════════
         OUTPUT 2 — Role switcher
    ════════════════════════════════ -->

    <!-- output box (static once visible) -->
    <g class="output-box">
      <rect x="28" y="368" width="724" height="56" rx="2"
            fill="rgba(0,255,65,0.05)" stroke="#00ff41" stroke-width=".8" stroke-opacity=".5"/>
      <!-- left accent -->
      <rect x="28" y="368" width="3" height="56" fill="#00ff41" fill-opacity=".9"/>

      <!-- Software Developer -->
      <g class="role1-text">
        <text x="48" y="402" class="mono" font-size="18" fill="#00ff41"
              letter-spacing="1" filter="url(#textGlow)">
          <tspan fill="#5faf5f">›</tspan>  Software Developer
        </text>
        <rect x="720" y="386" width="9" height="18" fill="#00ff41" class="cur-cmd1"/>
      </g>

      <!-- Backend Developer -->
      <g class="role2-text">
        <text x="48" y="402" class="mono" font-size="18" fill="#00ff41"
              letter-spacing="1" filter="url(#textGlow)">
          <tspan fill="#5faf5f">›</tspan>  Backend Developer
        </text>
        <rect x="700" y="386" width="9" height="18" fill="#00ff41" class="cur-cmd1"/>
      </g>
    </g>

    <!-- ════════════════════════════════
         STATUS BAR
    ════════════════════════════════ -->
    <rect x="0" y="454" width="780" height="26" fill="#111"/>
    <text x="30" y="471" class="mono" font-size="10" fill="#444">
      github.com/varunmendre
    </text>
    <text x="580" y="471" class="mono" font-size="10" fill="#444">
      INSERT  ·  utf-8  ·  bash
    </text>

    <!-- SCANLINES -->
    <rect x="0" y="32" width="780" height="422" fill="url(#scanlines)" opacity=".5"/>

    <!-- boot sweep -->
    <rect x="0" y="32" width="780" height="3" fill="#00ff41" opacity="0">
      <animate attributeName="opacity" values="0;.4;0" dur="0.8s" begin="0s" repeatCount="1"/>
      <animateTransform attributeName="transform" type="translate"
                        from="0,0" to="0,450" dur="0.8s" begin="0s" repeatCount="1"/>
    </rect>

  </g>
</svg>
